<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <script src="wordle.js"></script>
</head>
<body style="background-color: black;" onload="init()">
    <div class="container">
        <div id="00" class="cell"></div>
        <div id="01" class="cell"></div>
        <div id="02" class="cell"></div>
        <div id="03" class="cell"></div>
        <div id="04" class="cell"></div>
        <div id="10" class="cell"></div>
        <div id="11" class="cell"></div>
        <div id="12" class="cell"></div>
        <div id="13" class="cell"></div>
        <div id="14" class="cell"></div>
        <div id="20" class="cell"></div>
        <div id="21" class="cell"></div>
        <div id="22" class="cell"></div>
        <div id="23" class="cell"></div>
        <div id="24" class="cell"></div>
        <div id="30" class="cell"></div>
        <div id="31" class="cell"></div>
        <div id="32" class="cell"></div>
        <div id="33" class="cell"></div>
        <div id="34" class="cell"></div>
        <div id="40" class="cell"></div>
        <div id="41" class="cell"></div>
        <div id="42" class="cell"></div>
        <div id="43" class="cell"></div>
        <div id="44" class="cell"></div>
        <div id="50" class="cell"></div>
        <div id="51" class="cell"></div>
        <div id="52" class="cell"></div>
        <div id="53" class="cell"></div>
        <div id="54" class="cell"></div>
    </div>

    <div class="keyboard">
        <div class="keyboard-row">
            <div id="Q" class="key">Q</div>
            <div id="W" class="key">W</div>
            <div id="E" class="key">E</div>
            <div id="R" class="key">R</div>
            <div id="T" class="key">T</div>
            <div id="Y" class="key">Y</div>
            <div id="U" class="key">U</div>
            <div id="I" class="key">I</div>
            <div id="O" class="key">O</div>
            <div id="P" class="key">P</div>
        </div>
        <div class="keyboard-row">
            <div id="A" class="key">A</div>
            <div id="S" class="key">S</div>
            <div id="D" class="key">D</div>
            <div id="F" class="key">F</div>
            <div id="G" class="key">G</div>
            <div id="H" class="key">H</div>
            <div id="J" class="key">J</div>
            <div id="K" class="key">K</div>
            <div id="L" class="key">L</div>
        </div>
        <div class="keyboard-row">
            <div id="Z" class="key">Z</div>
            <div id="X" class="key">X</div>
            <div id="C" class="key">C</div>
            <div id="V" class="key">V</div>
            <div id="B" class="key">B</div>
            <div id="N" class="key">N</div>
            <div id="M" class="key">M</div>
        </div>
    </div>
    
</body>
</html>
